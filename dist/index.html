<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).on("change", ".file1", function(evt) {
  var $source = $('#video1');
  $source[0].src = URL.createObjectURL(this.files[0]);
  $source.parent()[0].load();
});
$(document).on("change", ".file2", function(evt) {

$(document).on("change", ".file4", function(evt) {
  var $source = $('#video4');
  $source[0].src = URL.createObjectURL(this.files[0]);
  $source.parent()[0].load();
});
</script>
<table>
<tr>
<td>
  <video width="640" height="380" controls>
    <source src="movie.mp4" id="video1" type="video/mp4">
    Your browser does not support the video tag.
  </video><br>
  <input type="file" name="file[]" class="file1" accept="video/*">

</td>
